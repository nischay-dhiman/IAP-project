{% extends 'newdjangoProject/base.html' %} {% block body_block %}
<a href="{% url 'placeorder' %}">New Order</a>
<p><b>Orders:</b></p>

{% if orders %}
<ol>
  {% for order in orders %}
  <li>
    {{ order.course.name}} {% comment %}
    <a href="{% url 'coursedetail' order.id %}"></a> {% endcomment %}
  </li>
  {% endfor %}
</ol>
{% else %}
<p>There are no orders!</p>
{% endif %} {% endblock %}
