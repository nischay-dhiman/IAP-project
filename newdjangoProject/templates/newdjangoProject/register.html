{% extends 'newdjangoProject/base.html' %}
{% block body_block %}

<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-500">
            <div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
                <div class="text-center my-5"></div>
                <div class="card shadow-lg">
                    <div class="card-body p-5">
                        <h2 class="fs-4 card-title fw-bold mb-4 text-center">Register</h2>
                        <form action="{% url "register" %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <h2>{{ msg }}</h2>
                            <div class="mb-3">
                                <label class="mb-2 text-muted" for="username">
                                    Username </label>
                                   {{ form.username }}
                            </div>

                              <div class="mb-3">
                                <label class="mb-2 text-muted" for="firstname">
                                    First Name </label>
                                {{ form.first_name }}
                            </div>

                              <div class="mb-3">
                                <label class="mb-2 text-muted" for="lastname">
                                    Last Name </label>
                                {{ form.last_name }}
                            </div>

                              <div class="mb-3">
                                <label class="mb-2 text-muted" for="email">
                                    Email </label>
                                {{ form.email }}
                            </div>

                              <div class="mb-3">
                                <label class="mb-2 text-muted" for="password">
                                    Password </label>
                                {{ form.password1 }}
                            </div>

                            <div class="mb-3">
                                <label class="text-muted" for="password">
                                    Password Confirmation</label>
                                {{ form.password2 }}
                            </div>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary ms-auto">
                                    Register
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer py-3 border-0">
                        <div class="text-center">
                            Already have an account? <a href="{% url 'user_login' %}" class="text-blue">Login</a>
                        </div>
                        <div class="text-center"  style="margin-top: 10px">
                             <a href="{% url 'index' %}" class="text-blue-50">Home</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
