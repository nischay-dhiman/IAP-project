{% extends 'newdjangoProject/base.html' %}
{% block body_block %}

    <div class="container-xl">
        <form action="{% url "user_login" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>{{ msg }}</h2>
            <div class="mb-3">
                <label for="formFile" class="form-label" style="display: block;">
                    <h4 style="margin-bottom: 2rem;">Login Form</h4>
                </label>

                <label for="course" class="form-label" style="display: block;">
                    <h4> Username </h4>
                    {{  form.username }}
                </label>

                <label for="student" class="form-label" style="display: block;">
                    <h4> Password </h4>
                    {{  form.password }}
                </label>

                <input type="submit" value="Submit" class="btn btn-lg btn-secondary convert_button" />
                
                {% if next %}
                    <input type="hidden" name="next" value={{ next }} />
                {% endif %}
                
            </div>
        </form>
    </div>



     <p><a href="{% url 'about' %}">About page</a></p>

     <p><a href="{% url 'courses' %}">All Courses</a></p>
{% endblock %}
