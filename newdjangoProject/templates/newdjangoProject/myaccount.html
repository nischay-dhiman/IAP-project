{% extends 'newdjangoProject/base.html' %}
{% block body_block %}

<section class="h-100">
    <div class="container h-100" style="margin-bottom: 100px">
        <div class="row justify-content-sm-center h-500">
            <div class="col-xxl-4 col-xl-5 col-lg-5">
                <div class="text-center my-5"></div>
                <div class="card shadow-lg">
                    <div class="card-body p-3">
                        <h1 class="fs-4 card-title fw-bold mb-4" style="background-color: white">My Account</h1>

                        <p><b>Name:</b> {{ first_name }} {{ last_name }}</p>
                        <p><b>Courses:</b> {{ bought_courses }}</p>
                        <p><b>Topic:</b> {{ interested_in_topics }} </p>

                        <form action="{% url "myaccount" %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <p>{{ msg }}</p>
                            <div class="mb-3">
                               <img src={{ image_url }} style="width: 200px; height: 200px; object-fit: contain;"/>
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="avatar">Avatar</label>
                                </div>
                                {{ form.avatar }}

                            </div>

                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-primary ms-auto">
                                    Save
                                </button>
                            </div>

                        </form>
                    </div>

                    </div>
{#            </div>#}
        </div>
    </div>
    </div>
</section>
{% endblock %}
