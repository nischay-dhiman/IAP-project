{% extends 'newdjangoProject/base.html' %}
{% block myhdg %}
    Hello {{first_name}}
{% endblock%}
{% block body_block %}
   {% if top_list %}
       <h2>List of Topics</h2>
       <ol>
            {% for top in top_list %}
                <li>
                    <a href="{% url 'detail' top.id %}">{{ top.name}}</a>
                </li>
            {% endfor %}
       </ol>
   {% else %}
       <strong>There are no available topics!</strong>
   {% endif %}
{% endblock %}
