

{% extends 'newdjangoProject/base.html' %}
{% block body_block %}

    <div class="container-xl">
        <form action="{% url "send_new_password" %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            <div class="mb-3">
                <label for="formFile" class="form-label" style="display: block;">
                    <h4 style="margin-bottom: 2rem;">Send new Password</h4>
                </label>

                <label for="course" class="form-label" style="display: block;">
                    <h4> Username </h4>
                    {{  form.username }}
                </label>

                <input type="submit" value="Submit" class="btn btn-lg btn-secondary convert_button" />

            </div>
        </form>
    </div>
{% endblock %}
