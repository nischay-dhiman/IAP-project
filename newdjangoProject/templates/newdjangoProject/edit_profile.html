<!DOCTYPE html>
{% load static %}
<html>
<head>
    <link
            rel="stylesheet"
            href="{% static 'newdjangoProject/css/bootstrap.min.css' %}"
    />
</head>
<body>
<section class="h-100">
    <div class="container h-100">
        <div class="row justify-content-sm-center h-500">
            <div class="col-xxl-4 col-xl-5 col-lg-5">
                <div class="text-center my-5"></div>
                <div class="card shadow-lg">
                    <div class="card-body p-3">
                        <h1 class="fs-4 card-title fw-bold mb-4">Edit Profile</h1>
                        <form action="{% url "edit_profile" %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <h2>{{ msg }}</h2>
                            <div class="mb-3">
                               <img src={{ image_url }} style="width: 200px; height: 200px; object-fit: contain;"/>
                            </div>

                            <div class="mb-3">
                                <div class="mb-2 w-100">
                                    <label class="text-muted" for="avatar">Avatar</label>
                                </div>
                                {{ form.avatar }}

                            </div>

                            <div class="d-flex align-items-center">
                                <button type="submit" class="btn btn-primary ms-auto">
                                    Save
                                </button>
                            </div>

                        </form>
                    </div>
                        <div class="card-footer py-1 border-0">
                        <div class="text-center">
                            <a href="{% url 'myaccount' %}" class="text-blue">My Account</a>
                            |
                            <a href="{% url 'index' %}" class="text-blue">Home</a>
                        </div>
                        </div>
                    </div>
{#            </div>#}
        </div>
    </div>
    </div>
</section>
</body>
</html>
